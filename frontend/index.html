<html>

        <title>Happy Feet</title>

    <body>
        <section class="hero">
        <h1 class="title">&#128095; Happy Feet</h1>
        <div class="scroll-down">
            â¬‡ scroll
        </div>
    </section>

    <section class="content">
        <div class="graphs-container">
            <!-- Left side: Bar Graph -->
            <div class="bar-graph-container">
                <h2>Weekly Step Count</h2>
                <!-- <div class="step-graph"> -->
                    <!-- Bars will be dynamically inserted by script.js -->
                <!-- </div> -->
            </div>

            <!-- Right side: Circular Progress Graph -->
            <div class="progress-container">
                <h2>Daily Goal Progress</h2>
                <svg width="300" height="300" viewBox="0 0 100 100" class="progress-ring">
                    <!-- Background Circle -->
                    <circle class="progress-ring__background" cx="50" cy="50" r="45" />
                    <!-- Progress Indicator -->
                    <circle class="progress-ring__circle" cx="50" cy="50" r="45" />
                    <!-- Percentage Text -->
                    <text x="50" y="45" class="progress-ring__text">0%</text>
                    <!-- Steps Remaining Label -->
                    <text x="50" y="65" class="progress-ring__steps-left">0 left</text>
                </svg>
            </div>
        </div>
    </section>
